name: Test

on:
  pull_request:
    branches: [main, stable]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository.
        uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'yarn'
      - name: Install modules.
        run: yarn install --frozen-lockfile
      - name: Test
        run: yarn test:ci
